<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Katherine Silva Monrroi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/40ae331c4a.js" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <div class="navbar__brand">
        <a href="index.html" class="logo"><i class="fa-solid fa-house" style="color:pink; font-size: 3rem; margin-left:1rem"></i></a>
      </div>

    </div>
  </nav>

  <!-- Contact -->
  <section id="contact" class="section contact">
        <img src="./assets/img/contact2.png" alt="" style=" width: 15%; height: auto; margin: 1rem">
    <form class="contact__form" action="mailto:neo@matrixmail.com" method="post" enctype="text/plain">
      <div class="form__group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required />
      </div>
      <div class="form__group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required />
      </div>
      <div class="form__group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" required />
      </div>
      <div class="form__group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Type your message here..." required></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Katherine Silva Monrroi | Portfolio</p>
  </footer>

  <script></script>
</body>

</html>
